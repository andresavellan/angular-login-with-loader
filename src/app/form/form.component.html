<section class="form-container">
    <mat-card class="form-page">
        <h2>User registration</h2>
        <mat-card-content>
            <form class="form-form data-form" [formGroup]="form" (ngSubmit)="postData()">
                <mat-form-field>
                    <input matInput type="name" name="name" placeholder="Name" formControlName="name" />
                    <mat-error *ngIf="name.errors?.required">The name is mandatory.</mat-error>
                </mat-form-field>
    
                <mat-form-field>
                    <input matInput type="email" name="email" placeholder="Email" formControlName="email" />
    
                    <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>
    
                    <mat-error *ngIf="email.errors?.minlength">
                        Your email must have minimum
                        {{ email.errors?.minlength.requiredLength }} chars, but it only has
                        {{ email.errors?.minlength.actualLength }}.
                    </mat-error>
    
                    <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
                </mat-form-field>
    
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" />
    
                    <mat-error *ngIf="password.errors?.required">The password is mandatory.</mat-error>
                </mat-form-field>
    
                <!-- <button mat-raised-button [disabled]="!form.valid" type="submit">
                    Register user | API Call
                </button> -->
                <button mat-raised-button type="submit">
                    Register user | API Call
                </button>
            </form>
        </mat-card-content>
    </mat-card>
    <app-loader></app-loader>
</section>
